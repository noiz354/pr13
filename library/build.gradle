buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0-rc1'
    }
}


repositories {
    mavenCentral()
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "19.1"
    defaultConfig {
        versionName = 1
        versionCode = 2
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
}
